buildscript {
    ext.kotlin_version = '1.7.10' // Ensure you use a compatible version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Updated to version 8.1.0
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.afterEvaluate {
        println("Gradle evaluation completed")
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}